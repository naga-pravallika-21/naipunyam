<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contactform</title>
  <link rel="stylesheet" href="contactform.css">
</head>

<body>
  <center>
    <header>Quick Assessment</header>
    <p>Test your motivation level</p>
    <form>
      <fieldset>
        <legend style="text-align: center;">How commmitted are you to learning web devlopment?</legend>
        <p></p><b>Experience Level:<p></b>
        <div>
          <input type="radio" id="Completed Begineers " name="text">
          <label for="Completed Begineers">Completed Begineers</label><br>
          <input type="radio" id="Know some HTML/CSS" name="text">
          <label for="Know some HTML/CSS">Know some HTML/CSS</label><br>
          <input type="radio" id="Have programming experience" name="text">
          <label for="Have programming experience">Have programming experience</label><br><br>
        </div>
        <b><label>Learning Goals(check all that apply):</label></b><br>
        <input type="checkbox" />
        <label>Career changes</label><br>
        <input type="checkbox">
        <label>Freelance work</label><br>
        <input type="checkbox">
        <label>Persnal Hobby</label><br>
        <input type="checkbox">
        <label>Start my own Business</label><br><br>
        <b><label>Preferred Learning Style</label></b><br><br>
        <input type="file"><BR><BR>
        <select>
          <option value="choose your preference">Choose your preference</option>
          <option value="krishna" >KRISHNA</option>
          <option value="bapatla">BAPATLA</option>
          <option value="prakasam">PRAKASAM</option>
          <option value="thirupathi">THIRUPATHI</option>
          <option value="godavari">GODAVARI</option>
          <option value="guntur">GUNTUR</option>
        </select><br><br>
        <B><LABEL>Additional Comments:</LABEL></B><br><br>
        <textarea></textarea><br><br>
        <button>Submit Assessment</button>
      </fieldset>
    </form>
  </center>
</body>

</html>
